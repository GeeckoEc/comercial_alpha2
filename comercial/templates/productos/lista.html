<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    {% include 'includes/header.html' %}
</head>
<body>
    {% include 'includes/menu.html' %}
    <div class="container">
        <div class="row my-5 pt-5">
            <div class="d-flex justify-content-between mb-3">
                <h1>Lista de Productos</h1>
                <button class="btn btn-primary px-5" onclick="nuevo_producto()">
                    <i class="bi bi-plus-circle"></i> Nuevo
                </button>
            </div>
            <div class="row mb-3 px-0">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="buscar" id="buscar" class="form-control" placeholder="buscar" onkeyup="buscar(this.value)">
                        <label for="buscar"><i class="bi bi-search"></i> Buscar</label>
                    </div>
                </div>
                <div class="col pe-0">
                    <div class="form-floating">
                        <select name="estado" id="estado" class="form-select" placeholder="estado" onchange="lista(this.value)">
                            <option value="true">Habilitados</option>
                            <option value="false">Deshabilitados</option>
                        </select>
                        <label for="estado">Mostrar productos</label>
                    </div>
                </div>
            </div>
            <table class="table table-borderless table-hover border">
                <thead class="table-dark">
                    <th>Productos</th>
                    <th style="width: 160px;">Opciones</th>
                </thead>
                <tbody id="lista-productos"></tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="producto-modal" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="encabezado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="encabezado">Informaci√≥n del Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <p class="text-black-50 text-center">Comercial Raquelita</p>
                    
                </div>
            </div>
        </div>
    </div>
</body>
    {% include 'includes/scripts.html' %}    
    {% include 'includes/productos/js-productos.html' %}
</html>
