<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <a style="width: 120px;" class="btn btn-primary" href="../lista_productos"><i class="bi bi-arrow-left-circle"></i> Regresar</a>
        </div>
        <div class="row my-3">
            <h3>Producto</h3>
            <h4>{{producto.nombre}}</h4>
            <h3>Descripcion</h3>
            <h4>{{producto.descripcion}}</h4>
            <h3>Precio</h3>
            <h4>${{producto.precio}}</h4>
            <h3>Existencias</h3>
            <h4>{{producto.cantidad}}</h4>
        </div>
        <div class="row">
            <table class="table border table-borderless table-hover">
                <thead class="table-dark">
                    <th>Producto</th>
                    <th style="width: 120px;">Existencias</th>
                </thead>
                <tbody>
                    {% for existencia in kardex %}
                    <tr>
                        <td>{{existencia}}</td>
                        <td>---</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"
    ></script>
</html>
