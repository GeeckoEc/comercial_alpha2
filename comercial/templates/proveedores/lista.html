<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    {% include 'includes/header.html' %}
</head>
<body>
    {% include 'includes/menu.html' %}
    <div class="container">
        <div class="row my-5 pt-5">
            <div class="mb-3 d-flex justify-content-between">
                <h1>Proveedores</h1>
                <button type="button" class="btn btn-primary px-4" onclick="mostrar_modal()"><i class="bi bi-plus-circle"></i> Nuevo</button>
            </div>
            <div class="row mb-3 pe-0">
                <div class="col ps-0">
                    <div class="form-floating">
                        <input type="text" name="buscar" id="buscar" class="form-control" placeholder="buscar" onkeyup="buscar(this.value)">
                        <label for="buscar"><i class="bi bi-search"></i> Buscar</label>
                    </div>
                </div>
                <div class="col pe-0">
                    <div class="form-floating">
                        <select name="estado" id="estado" class="form-select" placeholder="estado" onchange="lista(this.value)">
                            <option value="true" selected>Habilitados</option>
                            <option value="false">Deshabiltados</option>
                        </select>
                        <label for="estado">Mostrar proveedores</label>
                    </div>
                </div>
                
            </div>
            <table class="table table-borderless table-hover border">
                <thead class="table-dark">
                    <th>Proveedores</th>
                    <th style="width: 160px; text-align: center;">Opciones</th>
                </thead>
                <tbody id="lista-proveedores">

                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal-proveedor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="etiqueta-modal-proveedor" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="etiqueta-modal-proveedor">Proveedor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formulario-proveedor">
                        <input type="text" name="id" id="id" hidden>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre">
                            <label for="nombre"><i class="fa-regular fa-building"></i> Nombre del Proveedor</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control" id="identificacion" name="identificacion" placeholder="identificacion">
                            <label for="identificacion><i class="fa-regular fa-id-card"></i> Identificación</label>
                        </div>
                        <div class="form-floating my-2">
                            <textarea style="height: 120px;" class="form-control" id="descripcion" name="descripcion" placeholder="descripcion"></textarea>
                            <label for="descripcion"><i class="fa-regular fa-rectangle-list"></i> Descripción</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="direccion">
                            <label for="direccion"><i class="fa-solid fa-map-location-dot"></i> Dirección</label>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="ciudad">
                            <label for="ciudad"><i class="fa-solid fa-mountain-city"></i> Ciudad</label>
                        </div>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="telefono">
                            <label for="telefono"><i class="fa-solid fa-phone"></i> Teléfono</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="text" class="form-control" id="celular" name="celular" placeholder="celular">
                            <label for="celular"><i class="fa-solid fa-mobile-screen-button"></i> Celular</label>
                        </div>
                        <div class="form-floating my-2">
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="correo">
                            <label for="correo"><i class="fa-regular fa-envelope"></i> Correo Electrónico</label>
                        </div>
                        <button type="button" class="btn btn-primary form-control" onclick="guardar()"><i class="fa-regular fa-floppy-disk"></i> Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
    {% include 'includes/scripts.html' %}

    {% include 'includes/proveedores/js-proveedores.html' %}
</html>
