<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <script

        crossorigin="anonymous"
    ></script>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css" 
        integrity="sha512-0V10q+b1Iumz67sVDL8LPFZEEavo6H/nBSyghr7mm9JEQkOAm91HNoZQRvQdjennBb/oEuW+8oZHVpIKq+d25g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table table-borderless border">
                <thead class="table-dark">
                    <th>Proveedores</th>
                    <th style="width: 120px;">Opciones</th>
                </thead>
                <tbody id="lista-proveedores">

                </tbody>
            </table>
        </div>
    </div>
</body>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    ></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js" 
        integrity="sha512-zP5W8791v1A6FToy+viyoyUUyjCzx+4K8XZCKzW28AnCoepPNIXecxh9mvGuy3Rt78OzEsU+VCvcObwAMvBAww==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    ></script>

    <script>
        $(document).ready(function () {
            lista()
        })


        function lista () {
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                }
            });
            $.ajax({
                url:        '{% url "gestion_proveedores" %}',
                type:       'POST',
                dataType:   'JSON',
                data:       {
                    accion: 'lista'
                },
            }).done(function (respuesta) {
                if (respuesta.success) {
                    $('#lista-proveedores').html('')
                    $.each(respuesta.proveedores, function (index, proveedor) {
                        $('#lista-proveedores').append(`
                            <tr>
                                <td>${proveedor.nombre} - ${proveedor.ciudad}</td>
                                <td><button class="btn btn-primary"><i class="fa-solid fa-circle-info"></i></button></td>
                            </tr>
                        `)
                    })
                    
                } else {
                    $.alert({
                        icon:               'fa-circle-xmark',
                        title:              'Error',
                        type:               'red',
                        content:            data.message,
                        theme:              'modern',
                        animateFromElement: false,
                        buttons:            {
                            Cerrar: function () {}
                        }
                    })
                }
            })
        }
    </script>
</html>
