<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    {% include 'includes/header.html' %}
</head>
<body>
    {% include 'includes/menu.html' %}
    <div class="container">
        <div class="row my-5 pt-5">
            <div class="d-flex justify-content-between">
                <h1>Compras</h1>
                <button type="button" class="btn btn-primary px-5"><i class="bi bi-plus-circle"></i> Nueva Compra</button>
            </div>
            <div class="row my-3 px-0">
                <dic class="col">
                    <div class="form-floating">
                        <input type="search" class="form-control" name="buscar" id="buscar" placeholder="Buscar" onchange="bucar(this.value)" onkeyup="buscar(this.value)">
                        <label for="buscar"><i class="bi bi-serach"></i> Buscar</label>
                    </div>
                </dic>
                <dic class="col pe-0">
                    <div class="form-floating">
                        <select name="estado" id="estado" class="form-select" placeholder="estado">
                            <option value="true">Compras Habilitadas</option>
                            <option value="false">Compras Deshabilitadas</option>
                        </select>
                        <label for="estado">Estado</label>
                    </div>
                </dic>
            </div>
            <table class="table table-borderless table-hover border">
                <thead class="table-dark">
                    <th>Fecha</th>
                    <th>Proveedor</th>
                    <th>Total</th>
                    <th>···</th>
                </thead>
                <tbody id="lista-compras"></tbody>
            </table>
        </div>
    </div>
    {% include 'includes/modal.html' %}
</body>
    {% include 'includes/scripts.html' %}
    {% include 'includes/compras/js-compras.html' %}
</html>
