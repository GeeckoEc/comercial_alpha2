<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Adquisicion</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css" 
        integrity="sha512-0V10q+b1Iumz67sVDL8LPFZEEavo6H/nBSyghr7mm9JEQkOAm91HNoZQRvQdjennBb/oEuW+8oZHVpIKq+d25g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="my-3">Ingresar nueva compra</h1>
            <div >
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <div class="form-floating my-2">
                            <select name="" id="proveedor" class="form-select">
                                <option value="0">[Seleccione un proveedor]</option>
                                {% for proveedor in proveedores %}
                                <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                                {% endfor %}
                            </select>
                            <label for="proveedor">Proveedor</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating my-2">
                            <input type="text" name="factura" id="factura" class="form-control" placeholder="factura">
                            <label for="factura">NÃºmero de Factura de la Compra</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary my-3 px-5" onclick="abrir_selector()"><i class="bi bi-plus-circle"></i> Agregar Producto</button>
                </div>
                <table class="table table-borderless table-hover border rounded">
                    <thead class="table-dark rounded-top">
                        <th style="width: 60px;">#</th>
                        <th>Producto</th>
                        <th style="width: 100px;">Cantidad</th>
                        <th style="width: 100px;">Precio U.</th>
                        <th style="width: 100px;">Sub-Total</th>
                    </thead>
                </table>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col">
                        <div class="input-group my-2">
                            <span class="input-group-text">Total <i class="bi bi-currency-dollar"></i></span>
                            <input type="text" class="form-control" name="total" id="total" title="total" readonly>
                            <label for="total"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="productos-modal" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Selector de Productos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-borderless border">
                        <thead class="table-dark">
                            <th>Productos</th>
                            <th style="width: 100px;">Opciones</th>
                        </thead>
                        <tbody id="productos">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    ></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js" 
        integrity="sha512-zP5W8791v1A6FToy+viyoyUUyjCzx+4K8XZCKzW28AnCoepPNIXecxh9mvGuy3Rt78OzEsU+VCvcObwAMvBAww==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    ></script>
    <script>
        let lista_productos = []
        function abrir_selector () {
            $('#productos-modal').modal('toggle')
            productos_sin_seleccionar()
        }

        function productos_sin_seleccionar () {
            let filtrar = []
            if (sessionStorage.getItem('seleccionados') !== null) {
                let lista = JSON.parse(sessionStorage.getItem('seleccionados'))
                $.each(lista, function(index, item){
                    filtrar.push(item.id)
                })
            } else {
                filtrar = null
            }
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                }
            });
            $.ajax({
                    url:        '{% url "gestion_compras" %}',
                    type:       'POST',
                    dataType:   'JSON',
                    data:       {
                        accion:     'lista_filtrada',
                        filtrar:    JSON.stringify(filtrar)
                    }
                }).done(function (data){
                    if (data.success) {
                        lista_productos = data.productos
                        $('#productos').html('')
                        $.each(data.productos, function (index, producto) {
                            $('#productos').append(`
                                <tr>
                                    <td>${producto.nombre}</td>
                                    <td>
                                        <button class="btn btn-primary" onclick="agregar(${producto.id})"><i class="bi bi-check2-circle"></i></button>
                                    </td>
                                </tr>
                            `)
                        })
                    } else {
                        $.alert({
                            icon:               'fa-circle-xmark',
                            title:              'Error',
                            type:               'red',
                            content:            data.message,
                            animateFromElement: false,
                            theme:              'modern'
                        })
                    }
                })
        }

        function agregar (id) {
            let producto = lista_productos.find((item) => item.id === id);
            $('#productos-modal').modal('toggle')
            $.confirm({
                icon:               'fa-boxes-stacked',
                title:              'Cantidad',
                type:               'blue',
                content:            '' + 
                                    '<p>Ingresa la cantidad para <strong>' + producto.nombre + ' ' + producto.presentacion + '</strong>.</p>' +     
                                    '<div class="form-floating">' +
                                    '<input type="number" id="cantidad" name="cantidad" class="form-control" placeholder="cantidad">' + 
                                    '<label for="cantidad">Cantidad</label>' +
                                    '</div>',
                animateFromElement: false,
                theme:              'modern',
                buttons:            {
                    Aceptar:    function () {
                        if (sessionStorage.getItem('seleccionados') == null) {
                            sessionStorage.setItem('seleccionados', JSON.stringify({id: id, cantidad: $('#cantidad').val()}))
                        } else {
                            let seleccionados = JSON.parse(sessionStorage.getItem('seleccionados'))
                            seleccionados.push({id: id, cantidad: $('#cantidad').val()})
                            sessionStorage.setItem('seleccionados', JSON.stringify(seleccionados))
                        }
                        lista_seleccionados()
                    }, 
                    Cancelar:   function () {}
                }
            })
            if (sessionStorage.getItem('seleccionados') == null) {

            }
        }

        function lista_seleccionados () {
            alert(JSON.stringify(lista_productos))
            let productos = []
            let ids = JSON.parse(sessionStorage.getItem('seleccionados'))
            let info = ''
            $.each(ids, function(index, id){
                alert(lista_productos.find((producto) => producto.id == id.id))
                info = lista_productos.find((producto) => producto.id == id.id)
                productos.push(info)
            })
            alert(JSON.stringify(productos))
        }
    </script>
</html>
